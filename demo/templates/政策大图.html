{% load static %}
<!DOCTYPE html>

<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<title>政策范围介绍</title>
		<link rel="stylesheet" href={% static "css/bootstrap.min.css" %} />
		<link rel="stylesheet" href={% static "css/app.css" %} />
	</head>
	
	<body class="bg05">
		<header class="header">
			<h3>政策信息展示</h3>
		</header>
		
		<div class="wrapper">
			<div class="container-fluid">
				<div class="row fill-h">
					<div class="col-lg-7 fill-h">
						<div class="xpanel-wrapper xpanel-wrapper-1">
							<div class="xpanel no-bg">
								<div class="fill-h" id="bar3D"></div>
							</div>
						</div>
					</div>
					<div class="col-lg-5 fill-h">
						<div class="xpanel-wrapper xpanel-wrapper-2-3">
							<div class="xpanel">
								<div class="fill-h" id="globe3D"></div>
							</div>
						</div>
						<div class="xpanel-wrapper xpanel-wrapper-1-3">
							<div class="xpanel">
								<div class="fill-h" id="bar2D"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src={% static "js/jquery-3.3.1.min.js"%}></script>
		<script type="text/javascript" src={% static "js/echarts.js"%}></script>
		<script type="text/javascript" src={% static "js/echarts-gl.min.js"%}></script>
		<script type="text/javascript">
			$(function() {
				/******************* 3D柱形图 ******************/
				//初始化echarts实例
				const bar3D = echarts.init(document.getElementById("bar3D"));
				//数据
				const hours = ['大同市', '晋城市', '晋中市', '临汾市', '吕梁市', '山西省', '朔州市',
								'太原市', '忻州市', '阳泉市','运城市','长治市', '综改区'];
				const days = ['财政', '发改委', '工信', '科技', '人社', '商务','其他', '政府'];
				const data = [ //[hour, day, val]
					[0,0,0], [0,1,20], [0,2,10], [0,3,0], [0,4,0], [0,5,40],[0,6,0], [0,7,0], [0,8,0], [0,9,0], [0,10,0], [0,11,0], [0,12,10],
					[1,0,90], [1,1,10], [1,2,30], [1,3,0], [1,4,34], [1,5,682], [1,6,0] ,[1,7,30], [1,8,0], [1,9,60], [1,10,30], [1,11,20], [1,12,20],
					[2,0,60], [2,1,0], [2,2,140], [2,3,0], [2,4,0], [2,5,910], [2,6,0], [2,7,430],[2,8,0], [2,9,30], [2,10,20], [2,11,30], [2,12,90],
					[3,0,130],[3,1,150],[3,2,210],[3,3,383],[3,4,20],[3,5,2200], [3,6,50],[3,7,640],[3,8,490],[3,9,490],[3,10,0],[3,11,120],[3,12,650],
					[4,0,10],[4,1,60],[4,2,80],[4,3,40],[4,4,0],[4,5,940],[4,6,0], [4,7,1560],[4,8,8],[4,9,220],[4,10,30],[4,11,240],[4,12,200],
					[5,0,40],[5,1,240],[5,2,60],[5,3,0],[5,4,30],[5,5,560],[5,6,0], [5,7,110],[5,8,0],[5,9,0],[5,10,0],[5,11,33],[5,12,90],
					[6,0,30],[6,1,350],[6,2,250],[6,3,65],[6,4,80],[6,5,2090],[6,6,130], [6,7,240],[6,8,130],[6,9,330],[6,10,50],[6,11,270],[6,12,460],
					[7,0,140],[7,1,670],[7,2,223],[7,3,70],[7,4,160],[7,5,1910],[7,6,110], [7,7,550],[7,8,140],[7,9,210],[7,10,170],[7,11,180],[7,12,130]

				];
				const barOpt = {
				    tooltip: {
				    	formatter: function(params) {
				    		let series = params.seriesName;
				    		let val = params.value;
				    		return series + '<br/>' + 
				    			days[val[1]] + '<br/>' + 
				    			hours[val[0]] +'<br/>值：' + val[2];
				    	}
				    },
				    visualMap: {
				        max: 209,
				        min: 0,
				        calculable: true,
				        inRange: {
				            color: ['#50a3ba', '#eac736', '#d94e5d']
				        },
				        textStyle: {
				            color: '#fff'
				        }
				    },
				    grid3D: {
				    	boxWidth: 250,
				    	boxDepth: 80,
				        viewControl: {
				        	distance: 220, //视觉距离
				            autoRotate: false //自动旋转
				        },
				        light: { //光照配置
				            main: {
				                intensity: 1.2,
				                shadow: true
				            },
				            ambient: {
				                intensity: 0.3
				            }
				        },
				        axisLabel: {
				        	textStyle: {
				        		color: '#fff'
				        	}
				        },
				        axisLine: {
				        	lineStyle: {
				        		color: '#fff',
				        		width: 1
				        	}
				       	},
				       	axisPointer: {
				       		show: false
				       	}
				    },
				    xAxis3D: {
				        type: 'category',
				       	name: '',
				        data: hours
				    },
				    yAxis3D: {
				        type: 'category',
				        name: '',
				        data: days
				    },
				    zAxis3D: {
				        type: 'value',
						name: ''				        
				    },
				    series: [{
				        type: 'bar3D',
				        name: 'Bar3D',
				        data: data.map(function (item) {
				            return {
				                value: [item[1], item[0], item[2]]
				            }
				        }),
				        shading: 'lambert',
				        emphasis: {
				            label: {
				                textStyle: {
				                    fontSize: 16,
				                    color: '#900'
				                }
				            },
				            itemStyle: {
				                color: '#900'
				            }
				        }
				    }]
				};
				//渲染图表
				bar3D.setOption(barOpt);
				
				/****************** 3D地球 ********************/
				//初始化echart实例
				const globe3D = echarts.init(document.getElementById("globe3D"));
				//配置项
				const globeOpt = {
				    globe: {
				    	environment: '{% static 'img/bg09.jpg'%}', //环境贴图
				        baseTexture: '{% static "img/globe.jpg"%}', //地球的纹理
				        heightTexture: '{% static "img/globe.jpg"%}', //地图的高度纹理
				        displacementScale: 0, //地球顶点位移的大小
				        shading: 'realistic', //着色效果，真实感渲染
				        realisticMaterial: { //真实感渲染配置
				            roughness: 0.8 //材质的粗糙度
				        },
				        postEffect: { //后处理特效配置
				            enable: true
				        },
				        light: { //光照设置
				            main: { //场景主光源设置，在globe设置中就是太阳光
				                intensity: 5, //主光源强度
				                shadow: true //是否投影
				            },
				            ambientCubemap: { //使用纹理作为光源的环境光， 会为物体提供漫反射和高光反射
				                texture: '{% static 'img/pisa.hdr'%}', //环境光贴图
				                diffuseIntensity: 0.1 //漫反射强度
				            }
				        }
				    }
				};
				//渲染图表
				globe3D.setOption(globeOpt);
				
				/******************* 二维数据的3D展示 ******************/
				//初始化echarts实例
				const bar2D = echarts.init(document.getElementById("bar2D"));
				const xData = ['2014年', '2015年', '2016年', '2017年', '2018年', '2019年','2020年'];
				const yData = [''];
				const data2 = [[0,0,27],[0,1,99],[0,2,116],[6,3,271],[6,4,271],[6,5,193],[6,6,2901]];
				const barOpt2 = {
					visualMap: {
				        show: true,
				        max: 2901,
				        inRange: {
				            color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
				        },
						textStyle: {
							color: '#fff'
						}
				    },
					grid3D: {
						boxWidth: 400,
						boxDepth: 80,
						viewControl: {
							distance: 220, //视觉距离
							autoRotate: false //自动旋转
						},
						light: { //光照配置
							main: {
								intensity: 1.2,
								shadow: false
							},
							ambient: {
								intensity: 2
							}
						},
						axisLabel: {
							textStyle: {
								color: '#fff'
							}
						},
						axisLine: {
							lineStyle: {
								color: '#fff',
								width: 1
							}
						},
						axisPointer: {
							show: false
						}
					},
					// grid3D: {
					// 	show: false,
					// 	left: 0,
					// 	right: 0,
					// 	top: 0,
					// 	bottom: 0,
				    //     boxWidth: 300,
				    //     boxDepth: 20,
				    //     light: {
				    //         main: {
				    //             intensity: 5,
				    //             shadow: true
				    //         },
				    //         ambient: {
				    //             intensity: 1
				    //         }
				    //     },
				    //     viewControl:{
				    //         alpha: 0,
				    //         beta: 0
				    //     }
				    // },
				    xAxis3D: {
				    	type: 'category',
				        name: '',
				        data: xData
				    },
				    yAxis3D: {
				    	type: 'category',
				        name: '',
				        data: yData
				    },
				    zAxis3D: {
				    	type: 'value',
				        name: ''
				    },
				    series: [{
				        type: 'bar3D',
				        data: data2.map(function (item) {
				            return {
				                value: [item[1], item[0], item[2]],
				            }
				        }),
				        shading: 'lambert',
				        label: {
				            textStyle: {
				                fontSize: 16,
				                borderWidth: 1
				            }
				        },
				        emphasis: {
				            label: {
				                textStyle: {
				                    fontSize: 20,
				                }
				            }
				        }
				    }]
				}
				//渲染图表
				bar2D.setOption(barOpt2);
				
				/********** 浏览器窗口改变时，重置报表大小 ****************/
				window.onresize = function() {
					bar3D.resize();
					globe3D.resize();
					bar2D.resize();
				}
			});
		</script>
	</body>
</html>
